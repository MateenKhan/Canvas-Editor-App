name: NodeJS with Webpack

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
        npm run build
        if: success()
    - run: echo "******************************************************"     
    - run: git remote -v     
    - run: ls  -R $GITHUB_WORKSPACE/docs/ -Inode_modules -Isrc 
    - run: rm -Rf  $GITHUB_WORKSPACE/docs/*
    - run: ls  -R $GITHUB_WORKSPACE/docs/ -Inode_modules -Isrc 
    - run: cp -a $GITHUB_WORKSPACE/dist/${{ github.event.repository.name }}/. $GITHUB_WORKSPACE/docs
    - run: git status
    - run: git add $GITHUB_WORKSPACE/docs/
    - run: git status
    - run: ls  -R $GITHUB_WORKSPACE/ -Inode_modules -Isrc 
    - run: pwd
      if: success()
    - name: push
      uses: github-actions-x/commit@v2.9
      with:
        github-token: ${{ github.token }}
        push-branch: 'master'
        commit-message: 'build files'
        force-add: 'true'
        files: /home/runner/work/${{ github.event.repository.name }}/${{ github.event.repository.name }}/docs/
        name: Mateen
        email: makjavaprogrammer@gmail.com 
        
